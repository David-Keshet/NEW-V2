<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="CRM Login Page - BMS 2025" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CRM BMS 2025" />
    <meta name="application-name" content="CRM BMS 2025" />
    <meta name="msapplication-TileColor" content="#020617" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <title>CRM Pro - 祝 转专转</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background-color: #020617 !important;
            color: #f1f5f9 !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Manrope', 'Noto Sans Hebrew', sans-serif;
        }
        
        #root {
            background-color: #020617 !important;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Fallback styles for login form */
        .login-container {
            background: #1e293b;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .form-input {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1rem;
            color: #f1f5f9;
            width: 100%;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            width: 100%;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <!-- PWA Install Prompt -->
    <div id="install-prompt" style="display: none; position: fixed; bottom: 20px; left: 20px; background: #1e293b; color: #f1f5f9; padding: 12px 20px; border-radius: 8px; border: 1px solid #334155; z-index: 1000; cursor: pointer;">
        <span style="margin-right: 8px;"></span>
        转拽 驻拽爪
    </div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
        <div class="loading-spinner"></div>
    </div>
    
    <noscript>
        <div style="text-align: center; padding: 50px; color: #f1f5f9;">
            <h2>专砖 JavaScript</h2>
            <p>注 驻注 JavaScript  砖转砖 驻拽爪 .</p>
        </div>
    </noscript>
    
    <div id="root">
        <!-- Fallback content in case React doesn't load -->
        <div class="login-container">
            <h2 style="color: #f1f5f9; margin-bottom: 1.5rem; text-align: center;">CRM Pro</h2>
            <form onsubmit="alert('驻住 转专转 注!'); return false;">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; color: #94a3b8; margin-bottom: 0.5rem;">砖 砖转砖</label>
                    <input type="text" class="form-input" placeholder="住 砖 砖转砖" required>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; color: #94a3b8; margin-bottom: 0.5rem;">住住</label>
                    <input type="password" class="form-input" placeholder="******" required>
                </div>
                <button type="submit" class="btn-primary">转专</button>
            </form>
            <p style="text-align: center; color: #94a3b8; margin-top: 1rem; font-size: 0.875rem;">
                 祝  注 专, 专注 转 祝
            </p>
        </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('专住 砖 ! 专注?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('install-prompt');
            if (installBtn) {
                installBtn.style.display = 'block';
            }
        });
        
        // Suppress banner warning
        window.addEventListener('DOMContentLoaded', () => {
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                // Suppress banner warning by calling preventDefault early
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                });
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const installBtn = document.getElementById('install-prompt');
            if (installBtn) {
                installBtn.addEventListener('click', () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted install prompt');
                            } else {
                                console.log('User dismissed install prompt');
                            }
                            deferredPrompt = null;
                            installBtn.style.display = 'none';
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
