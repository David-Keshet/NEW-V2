<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="CRM Login Page - BMS 2025" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CRM BMS 2025" />
    <meta name="application-name" content="CRM BMS 2025" />
    <meta name="msapplication-TileColor" content="#020617" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <title>CRM Pro - 祝 转专转</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background-color: #020617 !important;
            color: #f1f5f9 !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            background-color: #020617 !important;
            min-height: 100vh;
        }
        
        /* Loading Animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- PWA Install Prompt -->
    <div id="install-prompt" style="display: none; position: fixed; bottom: 20px; left: 20px; background: #1e293b; color: #f1f5f9; padding: 12px 20px; border-radius: 8px; border: 1px solid #334155; z-index: 1000; cursor: pointer;">
        <span style="margin-right: 8px;"></span>
        转拽 驻拽爪
    </div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
        <div class="loading-spinner"></div>
    </div>
    
    <noscript>
        <div style="text-align: center; padding: 50px; color: #f1f5f9;">
            <h2>专砖 JavaScript</h2>
            <p>注 驻注 JavaScript  砖转砖 驻拽爪 .</p>
        </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('专住 砖 ! 专注?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('install-prompt');
            if (installBtn) {
                installBtn.style.display = 'block';
            }
        });
        
        // Suppress banner warning
        window.addEventListener('DOMContentLoaded', () => {
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                // Suppress banner warning by calling preventDefault early
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                });
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const installBtn = document.getElementById('install-prompt');
            if (installBtn) {
                installBtn.addEventListener('click', () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted install prompt');
                            } else {
                                console.log('User dismissed install prompt');
                            }
                            deferredPrompt = null;
                            installBtn.style.display = 'none';
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
